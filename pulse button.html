<button class="pulse-button">
    <img src="images/married-icon.png" alt="" class="button-icon">
    <span>Buka Undangan</span>
  </button>

  <style>.pulse-button {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 12px 25px;
    font-size: clamp(14px, 2vw, 18px); /* Responsive font size */
    font-weight: bold;
    color: rgb(0, 0, 0);
    background: #ffc5d3;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
    animation: pulse 1.5s infinite;
    transition: all 0.3s ease;
    text-transform: capitalize;
  }
  
  .button-icon {
    width: auto;
    height: clamp(20px, 3vw, 28px); /* Responsive image height */
    object-fit: contain;
  }
  
  .pulse-button:hover {
    background: #ffc5d3;
    transform: scale(1.05);
  }
  
  @keyframes pulse {
    0% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
    }
    70% {
      transform: scale(1.02);
      box-shadow: 0 0 0 15px rgba(255, 107, 107, 0);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
    }
  }
  
  /* For smaller screens */
  @media (max-width: 480px) {
    .pulse-button {
      padding: 10px 20px;
      gap: 8px;
    }
  }</style>
